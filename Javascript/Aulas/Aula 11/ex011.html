<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você vive? <input type="String" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtn.value)
            res.innerHTML = `<p> Seu país é o/a <strong>${nac}</strong></p>`
                if (nac == 'Brasil') {
                    res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
                }
                else {
                    res.innerHTML = `<p>Você é <strong>estrangeiro!</strong></p>`
                }
                if (nac == 'brasil') {
                    res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
                }
                if (nac == 'BRASIL') {
                    res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
                }
        }
    </script>
</body>
</html>
